{{- if .Values.metrics.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: eks-pod-identity-agent
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "eks-pod-identity-agent.labels" . | nindent 4 }}
  {{- with .Values.metrics.extraLabels -}}
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: eks-pod-identiy-agent
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
  type: ClusterIP

---
{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eks-pod-identity-agent
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "eks-pod-identity-agent.labels" . | nindent 4 }}
  {{- with .Values.metrics.serviceMonitor.extraLabels -}}
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: eks-pod-identiy-agent
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - targetPort: {{ .Values.metrics.port }}
      path: {{ .Values.metrics.path }}
      interval: {{ .Values.metrics.serviceMonitor.interval | default "15s"}}

{{- end }}
{{- end }}
