name: Sync Go Version on Dependabot PRs

on:
  pull_request:
    paths:
      - 'go.mod'

jobs:
  sync-go-version:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Go versions
        run: |
          GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
          echo "$GO_VERSION" > .go-version
          sed -i "s/^\(ARG BUILDER=.*golang:\)[0-9.]\+/\1$GO_VERSION/" Dockerfile

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .go-version Dockerfile
          git diff --staged --quiet || git commit -m "chore: sync Go version across files"
          git push
